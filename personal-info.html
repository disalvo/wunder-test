<form ng-submit="vm.gotoStep(2)">
    <div class="form-group">
        <label>Firstname</label>
        <input type="text" class="form-control" name="firstname" ng-model="vm.user.firstname" required minlength="2"  maxlength="100" />
    </div>

    <div class="form-group">
        <label>Lastname</label>
        <input type="text" class="form-control" name="lastname" ng-model="vm.user.lastname" required minlength="2" maxlength="255" />
    </div>


    <div class="form-group">
        <label>Telephone</label>
        <input type="text" class="form-control" name="telephone" ng-model="vm.user.telephone" required maxlength="20" />
    </div>

    <div id="wizard-navigation-container">
        <div class="pull-right">
            <button class="btn btn-primary" type="submit">Next <i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
</form>
